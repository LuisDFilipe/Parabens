<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffbe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.9)), url('images/image1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        header h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #d35400;
        }

        #startScreen {
            text-align: center;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #e67e22;
        }

        #mainContent {
            display: none; /* Hidden initially */
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #0e0e0e; /* Dark background */
        }

        #rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        const startButton = document.getElementById("startButton");
        const startScreen = document.getElementById("startScreen");
        const mainContent = document.getElementById("mainContent");
        const bgMusic = document.getElementById("bgMusic");

        startButton.addEventListener("click", () => {
            // Start music
            bgMusic.play().catch((err) => {
                console.log("Autoplay blocked:", err);
            });

            // Show main content, hide start screen
            startScreen.style.display = "none";
            mainContent.style.display = "block";
        });

        /* Random image
        const images = ['images/image1.jpg', 'images/image2.jpg', 'images/image3.jpg'];

        const rainContainer = document.getElementById('mainContent');

        function createRaindrop() {
            const drop = document.createElement('div');
            drop.classList.add('raindrop');

            // Random horizontal start position
            drop.style.left = `${Math.random() * 100}vw`;

            // Random animation duration and delay
            const duration = Math.random() * 2 + 2; // 2â€“4 seconds
            drop.style.animationDuration = `${duration}s`;

            // Random size (optional)
            const size = Math.random() * 10 + 10;
            drop.style.width = `${size}px`;
            drop.style.height = `${size}px`;

            rainContainer.appendChild(drop);

            // Remove after it falls
            setTimeout(() => {
                rainContainer.removeChild(drop);
            }, duration * 1000);
        }

        // Generate rain
        setInterval(createRaindrop, 100);
    </script>
